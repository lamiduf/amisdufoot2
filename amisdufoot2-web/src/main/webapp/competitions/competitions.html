<div class="container">

	<div class="row">

		<div class="col-md-3">

			<div class="panel panel-info">

				<div class="panel-heading">
					<h4>Recherche</h4>
				</div>

				<div class="panel-body bloc">
					<form role="form" id="competitionsFormRecherche">
						<div class="form-group">
							<label for="competitionsFormRechercheInputSaison">Saison</label>
							<input type="text" class="form-control"
								id="competitionsFormRechercheInputSaison" placeholder="Saison"
								ng-model="searchSaison">
						</div>
						<div class="form-group">
							<label for="competitionsFormRechercheInputNom">Competition</label>
							<input type="text" class="form-control"
								id="competitionsFormRechercheInputNom"
								placeholder="Nom Competition" ng-model="searchCompet">
						</div>
					</form>
				</div>
			</div>

		</div>

		<div class="col-md-9">

			<div class="panel panel-info">

				<div class="panel-heading">
					<button type="button" class="btn btn-primary pull-right" ng-click="afficheFormCreation()">
						<span class="glyphicon glyphicon-plus"></span>&nbsp;Ajouter une
						Comp&eacute;tition
					</button>
					<h4>R&eacute;sultat de la recherche</h4>
				</div>

				<div class="panel-body bloc">

					<table class="table table-hover">
						<thead>
							<tr>
								<th>Saison</th>
								<th>Competition</th>
							</tr>
						</thead>
						<tbody>
							<tr
								ng-repeat="competition in competitionList | filter:searchCompet | filter:searchSaison">
								<td>{{competition.saison.nom}}</td>
								<td>{{competition.nom}}</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
		</div>
	</div>

	<div class="row" collapse="!isModeMaj()">

		<div class="col-md-9 col-md-offset-3">

			<div class="panel panel-info">

				<div class="panel-heading">
					<h4>{{typeModification}}</h4>
				</div>

				<div class="panel-body bloc>">
					<form role="form" class="form-inline" id="competitionsFormMaj">

							<div class="form-group col-md-5">
								<label for="competitionsFormMajInputSaison">Saison</label> <input
									type="text" class="form-control"
									id="competitionsFormMajInputSaison" placeholder="Saison"
									ng-model="currentCompetition.saison.nom">
							</div>
							<div class="form-group col-md-5">
								<label for="competitionsFormMajInputNom">Competition</label> <input
									type="text" class="form-control"
									id="competitionsFormMajInputNom" placeholder="Nom Competition"
									ng-model="currentCompetition.nom">
							</div>
							<div class="form-group col-md-2">
								<button type="button" class="btn btn-primary pull-right" ng-click="valideMaj()">
									<span class="glyphicon glyphicon-plus"></span>&nbsp;Valider
								</button>
							</div>
					</form>
				</div>
			</div>

		</div>

	</div>
</div>

</div>
